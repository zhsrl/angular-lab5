<div class="top_menu">
  <a id="products">Products</a>
  <a id="categories" [routerLink]="['categories']">Categories</a>
</div>

<div class="item" *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/product', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button>
    <a
      class="share_text"
      href="https://web.whatsapp.com/send?text={{ product.link }}"
      >Share
    </a>
  </button>
</div>
