<h3>Product Details</h3>

<div *ngIf="product">
<img id="image" src={{product.image}}/>
<a class="name_with_link" href={{product.link}}>{{ product.name }}</a>
<h4> {{ product.price | currency}} </h4>
<h4> {{ product.ranking}} </h4>
<p> {{ product.description }} </p>


<div id="buttons">
    <button id="button_back" type="button" (click)="back()">Back</button>
    <button id="button_remove" type="button" (click)="remove()">Remove</button>
    <button id="button_like" type="button" (click)="like()">Like {{this.counter}}</button>
</div>


</div>
